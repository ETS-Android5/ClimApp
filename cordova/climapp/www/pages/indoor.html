<div class="panel settings" id="custom_switch">
    <p class="label" id="str_indoor_outdoor_mode"></p>
    <div class="inlineitems line last">
        <p id="isIndoor"><span id="str_use_indoor_mode"></span></p>
        <p class="totheright"><label class="switch">
                <input type="checkbox" id="indoor_checkbox" data-target="indoor_switch" data-listener="toggle_switch">
                <span class="slider round"></span>
            </label>
        </p>
    </div>
</div>

<div class="panel settings" id="indoorSection">
		<div class="input_section" data-target="thermostat_level" data-listener="wheel">
       	 	<p> <span id="str_thermostat"></span><br><span class="settings" id="thermostat_level"></span></p>
    	</div>
    	<div class="input_section" data-target="open_windows" data-listener="wheel">
	        <p><span id="indoor_open_windows">?</span><br><span class="settings" id="open_windows"></span></p>
	    </div>
        <div class="input_section">
            <p><span id="str_temperature_predicted"></span><br><span class="settings" id="predicted_temperature"></span></p>
        </div>
        <div class="input_section" data-target="_temperature" data-listener="wheel">
            <p><span id="str_temperature"></span><br><span class="settings" id="_temperature"></span></p>
        </div>
        <div class="input_section" data-target="_humidity" data-listener="wheel">
            <p><span id="str_humidity"></span><br><span class="settings" id="_humidity"></span></p>
        </div>
</div>
