<div class="panel" id="main_panel">
	<div class="flexbox-2" id="dashboard_header" data-listener="geolocation">
		<div><p class="label">ClimApp</p></div>
		<div>
			<p class="right label">
				<i class="fas fa-map-marker-alt"></i>
				<span id="station"><i class="fas fa-spinner fa-pulse"></i></span> <br>
				<span id="indoor_outdoor"></span> 
			</p>
		</div>
	</div>
	<div><p class="label"><span id="str_mode"><i class="fas fa-spinner fa-pulse"></i></p></div>
	<div id="selectmode">
		<div class="flexbox-2">
			<div id="taboutdoor" data-listener="menu" data-level="1" data-target="selectoutdoor" data-targetgroup="modegroup" class="even">
				<p class="label center"><span id="str_outdoor"></span></p>
			</div>
			<div id="tabindoor" data-listener="menu" data-level="1" data-target="selectindoor" data-targetgroup="modegroup" class="even border">
				<p class="label center"><span id="str_indoor"></span></p>
			</div>
		</div>
	</div>
</div>
<div class="panel">
	<div class="flexbox-4" id="dashboard_numbers">
		<div class="" data-target="_temperature" data-listener="wheel" data-context="indoor">
			<p class="label"><span id="temperature_desc"></span><br><i class="fas fa-temperature-low"></i> <span id="temperature"><i class="fas fa-spinner fa-pulse"></i></span> <span id="temp_unit"></span></p></div>
		<div class="">
			<p id="windspeedcontainer" class="label">
				<span id="windspeed_desc"></span><br><i class="fas fa-wind"></i> <span id="windspeed"><i class="fas fa-spinner fa-pulse"></i></span> <span id="windspeed_unit">m/s</span>
			</p>
		</div>
		<div class="" data-target="_humidity" data-listener="wheel" data-context="indoor">
			<p class="label"><span id="humidity"></span><br><i class="fas fa-tint"></i> <span id="humidity_value"><i class="fas fa-spinner fa-pulse"></i></span>%</p>
		</div>
		<div class="">
			<p class="label"><span class="label" id="weather_desc"></span><br><i id="icon-weather" class="fas fa-cloud-sun-rain"></i></p>
		</div>
	</div>
	
	<div class="fullwidth" data-listener="menu" data-level="1" data-target="selectcurrent" data-targetgroup="advisegroup">
		<div class="flexbox-2">
			<div class="small">
				<p class="center"><span id="climapp_icon"><i class="fas fa-male fa-3x"></i></span></p>
			</div>
			<div class="wide">
				<p class="label">
					<span id="str_current"></span> 
					<span id="current_time"></span>
				</p>
				<p class="label"><span class="score" id="current_label"><i class="fas fa-spinner fa-pulse"></i></span></p>
				
				<div data-target="dashboard" data-listener="navbar">
					<p class="label" id="perception_label"></p>
					<p class="right label" id="home_forecastcontainer"><i class="fas fa-chart-line"></i> <span id="str_current_advanced"></span></p>
				</div>
			</div>
		</div>
		<input id="currentslider" min="-4" max="4" val="1.5" step="0.1" type="range" id="climappslider_now" class="climappslider">
		<div class="fullwidth"><p class="right"><span><i class="fas fa-info"></i></span></p></div>
	</div>
	<div id="selectcurrent" class="hidden" data-menuitem="true" data-menugroup="advisegroup" >
		<div class="panel" id="advise_current"><i class="fas fa-spinner fa-pulse"></i></div>
		<div class="panel" id="selectmeasuresandhydration">	
			<div class="flexbox-2 infographic" id="measure_info_cards">
			</div>
		</div>
	</div>
</div>

<div id="selectoutdoor" class="panelthick hidden" data-menuitem="true" data-menugroup="modegroup" >
	<p id="str_select_outdoor"><i class="fas fa-spinner fa-pulse"></i></p>
</div>
<div id="selectindoor" class="panelthick hidden" data-menuitem="true" data-menugroup="modegroup" >
	<p id="str_select_indoor"><i class="fas fa-spinner fa-pulse"></i></p>
	
	<div class="panel">
		<p class="label"><span id="str_user_values"></span></p>
		
        <div class="input_section" data-target="_temperature" data-listener="wheel" data-context="indoor">
            <p><span id="str_temperature"></span><br><span class="settings" id="_temperature"></span></p>
        </div>
        <div class="input_section" data-target="_humidity" data-listener="wheel" data-context="indoor">
            <p><span id="str_humidity"></span><br><span class="settings" id="_humidity"></span></p>
        </div>
    	<div class="input_section" data-target="open_windows" data-listener="wheel" data-context="indoor">
	        <p><span id="indoor_open_windows">?</span><br><span class="settings" id="open_windows"></span></p>
	    </div>
		<div class="input_section" data-target="thermostat_level" data-listener="wheel" data-context="indoor">
       	 	<p> <span id="str_thermostat"></span><br><span class="settings" id="thermostat_level"></span></p>
    	</div>
	</div>
	<div class="panel">
		<p class="label"><span id="str_predicted_values"></span></p>
        <div class="input_section">
            <p><span id="str_temperature_predicted"></span><br><span class="settings" id="predicted_temperature"></span></p>
        </div>
        <div class="input_section">
            <p><span id="str_humidity_predicted"></span><br><span class="settings" id="predicted_humidity"></span></p>
        </div>
	</div>
</div>


<div class="panel" id="peak_container">
	<div data-listener="menu" data-level="1" data-target="selectpeak" data-targetgroup="advisegroup">	
		<div class="flexbox-2" >
			<div class="small">
				<p class="center"><span id="climapp_icon_peak"><i class="fas fa-male fa-2x"></i></p>
			</div>
			<div class="wide">
				<p class="label">
					<span id="str_peak"><i class="fas fa-spinner fa-pulse"></i></span>:
					<span id="peak_time"><i class="fas fa-spinner fa-pulse"></i></span>
				</p>
				<p class="label">
					<span class="score" id="peak_label"><i class="fas fa-spinner fa-pulse"></i></span>
					<span class="right"><i class="fas fa-info"></i></span>
				</p>
			</div>
		</div>
		<div id="selectpeak" class="hidden" data-menuitem="true" data-menugroup="advisegroup" >
			<div class="padded" id="advise_peak"><i class="fas fa-spinner fa-pulse"></i></div>
		</div>
	</div>
</div>
<div class="panel" id="nadir_container">	
	<div data-listener="menu" data-level="1" data-target="selectnadir" data-targetgroup="advisegroup">
		<div class="flexbox-2" >
			<div class="small">
				<p class="center"><span id="climapp_icon_nadir"><i class="fas fa-male fa-2x"></i></p>
			</div>
			<div class="wide">
				<p class="label">
					<span id="str_nadir"><i class="fas fa-spinner fa-pulse"></i></span>:
					<span id="nadir_time"><i class="fas fa-spinner fa-pulse"></i></span>
				</p>
				<p class="label">
					<span class="score" id="nadir_label"><i class="fas fa-spinner fa-pulse"></i></span>
					<span class="right"><i class="fas fa-info"></i></span>
				</p>
			</div>
		</div>	
		<div id="selectnadir" class="hidden" data-menuitem="true" data-menugroup="advisegroup" >
			<div class="padded" id="advise_nadir"><i class="fas fa-spinner fa-pulse"></i></div>
		</div>
	</div>
</div>



<div class="panel">
	<div><p class="label"><span id="str_profile"><i class="fas fa-spinner fa-pulse"></i></p></div>
	<div id="selectwork">
		<div class="flexbox-2">
			<div id="tabmyself" data-listener="menu" data-level="1" data-target="selectmyself" data-targetgroup="profilegroup" class="even">
				<p class="label center"><span id="str_personal"><i class="fas fa-spinner fa-pulse"></i></span> <i class="fas fa-user"></i></p>
			</div>
			<div id="tabgroup" data-listener="menu" data-level="1" data-target="selectgroup" data-targetgroup="profilegroup" class="even border">
				<p class="label center"><span id="str_group"><i class="fas fa-spinner fa-pulse"></i></span> <i class="fas fa-users"></i></p>
			</div>
		</div>
		
		<div id="selectmyself" class="panelthick hidden" data-menuitem="true" data-menugroup="profilegroup" >
			<p id="str_select_myself"><i class="fas fa-spinner fa-pulse"></i></p>
		</div>
		<div id="selectgroup" class="hidden panelthick" data-menuitem="true" data-menugroup="profilegroup">
			<div class="flexbox-2">
				<div id="tabseniors" data-listener="menu" data-level="2" data-target="selectseniors" data-targetgroup="targetgroupgroup" class="even">
					<p class="label center"><span id="str_elderly"><i class="fas fa-spinner fa-pulse"></i></span> </p>
				</div>
				<div id="tabchildren" data-listener="menu" data-level="2" data-target="selectchildren" data-targetgroup="targetgroupgroup" class="even border">
					<p class="label center"><span id="str_children"><i class="fas fa-spinner fa-pulse"></i></span> </p>
				</div>
			</div>	
			
			
			<div id="selectseniors" class="panelthick hidden" data-menuitem="true" data-menugroup="targetgroupgroup" >
				<p id="str_select_seniors"><i class="fas fa-spinner fa-pulse"></i></p>
			</div>
			<div id="selectchildren" class="panelthick hidden" data-menuitem="true" data-menugroup="targetgroupgroup" >
				<p id="str_select_children"><i class="fas fa-spinner fa-pulse"></i></p>
			</div>
		</div>
	</div>

	<div><p class="label" id="str_customisation"><i class="fas fa-spinner fa-pulse"></i></p></div>
	<div class="flexbox-4">
		<div id="tabactivity" data-listener="menu" data-level="1" data-target="selectactivity" data-targetgroup="contextgroup" class="even">
			<p class="label center" id="str_activity"><i class="fas fa-spinner fa-pulse"></i></p>
		</div>
		<div id="tabclothing" data-listener="menu" data-level="1" data-target="selectclothing" data-targetgroup="contextgroup" class="even ">
			<p class="label center" id="str_clothing"><i class="fas fa-spinner fa-pulse"></i></p>
		</div>
		<div id="tabinfo" data-listener="menu" data-level="1" data-target="selectinfo" data-targetgroup="contextgroup" class="even ">
			<p class="label center" id="str_info"><i class="fas fa-spinner fa-pulse"></i></p>
		</div>
		<div id="tab" data-listener="menu" data-level="1" data-target="selectperception" data-targetgroup="contextgroup" class="even ">
			<p class="label center" id="str_perception"><i class="fas fa-spinner fa-pulse"></i></p>
		</div>
	</div>
	
	
	<div id="selectactivity" class="panelthick hidden" data-menuitem="true" data-menugroup="contextgroup" >
		<div><p class="label"><span id="str_activity_level"></span>: <span class="score" id="dashboard_activity"></span></p></div>
		<div><input class="rangeslider" type="range" min="0" max="4" value="1" id="activityslider" data-listener="slider" data-target="activity"></div>
		<div><p id="activityCaption" class="caption"></p></div>
	</div>
	<div id="selectclothing" class="hidden panelthick" data-menuitem="true" data-menugroup="contextgroup">
		<div><p class="label" ><span id="str_clothing_level"></span>: <span class="score" id="dashboard_clothing"></span></p></div>
		<div><input class="rangeslider" type="range" min="0" max="4" value="1" id="clothingslider" data-listener="slider" data-target="clothing"></div>
		<div><p id="clothingCaption" class="caption"></p></div>
		<hr>
		<div>
			<p class="label" id="str_clothing_level_finetune">Fine tuning</p>
		
			<p><span id="str_clothing_level_windpermeability">Insulation</span> <span id="slider_insulation_value"></span> Clo</p>
			<div>
				<input class="rangeslider" name="slider_clo" type="range" min="0.5" max="4.5" value="0.5" step="0.1" id="slider_insulation" data-listener="valueslider" data-target="insulation">
				
			</div>
			<div><p id="windPermeabilityCaption" class="caption"></p></div>
		
			<p ><span id="str_clothing_level_windpermeability"> Air permeability</span> <span id="slider_windpermeability_value"></span> L/m<sup>2</sup>s</p>
			<div>
				<input class="rangeslider" name="slider_wind" type="range" min="1" max="101" value="51" step="5" id="slider_windpermeability"  data-listener="valueslider" data-target="windpermeability">
			</div>
			<div><p id="windPermeabilityCaption" class="caption"></p></div>
		
			<p ><span id="str_clothing_level_windpermeability">Vapour permeability</span> <span id="slider_vapourpermeability_value"></span> -</p>
			<div>
				<input class="rangeslider" name="slider_vapour" type="range" min="0.1" max="0.5" value="0.38" step="0.02" id="slider_vapourpermeability" data-listener="valueslider" data-target="vapourpermeability">					
			</div>
			<div><p id="windPermeabilityCaption" class="caption"></p></div>
		</div>	
	</div>
	<div id="selectinfo" class="hidden panelthick" data-menuitem="true" data-menugroup="contextgroup">
		<div><p class="label" ><span id="str_personal_settings"></span></p></div>
		<div data-target="age" data-listener="wheel">
			<p><span id="str_age"></span><br><span class="settings" id="age"></span></p>
		</div>
		<div data-target="height" data-listener="wheel">
			<p><span id="str_height"></span><br><span class="settings" id="height"></span> </p>
		</div>
		<div data-target="weight" data-listener="wheel">
			<p><span id="str_weight"></span><br><span class="settings" id="weight"></span></p>
		</div>
		<div data-target="gender" data-listener="wheel">
			<p><span id="str_gender"></span><br><span class="settings" id="gender"></span></p>
		</div>
		<div class="inlineitems line"> 
			<p id="str_acclimatization"></p>
			<p class="totheright"><label class="switch">
				<input type="checkbox" id="acclimatization_checkbox" data-target="acclimatization_switch" data-listener="toggle_switch">
				<span class="slider round"></span>
			  </label>
			</p>
		</div>
	</div>
	<div  id="selectperception" class="hidden panelthick fullwidth" data-menuitem="true" data-menugroup="contextgroup">
		<div><p class="label" ><span id="str_perception_settings"><i class="fas fa-spinner fa-pulse"></i></span></p></div>
		
		<div class="fullwidth">
			<p>
				<span id="str_perception_general_1"></span> 
				<span class="score" id="str_perception_thermal"></span>
			</p>
			<p>
				<span id="str_perception_general_2"></span>
			</p>
			
			<div class="flexbox-3">
				<div><p class="label left" id="perception_colder"><i class="fas fa-spinner fa-pulse"></i></div>
				<div><p class="label center" id="perception_justright"><i class="fas fa-spinner fa-pulse"></i></div>
				<div><p class="label right" id="perception_warmer"><i class="fas fa-spinner fa-pulse"></i></div>
			</div>
			<div class="fullwidth">
				<input class="perceptionslider" data-listener='perception' data-mode="unknown" data-predicted="0" type="range" min="-3" step="0.5" max="3" value="0" id="input_perception">
			</div>
		</div>
	</div>
</div>
