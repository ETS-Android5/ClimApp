<div class="panel" id="main_panel">
	<div class="flexbox-2" id="dashboard_header" data-listener="geolocation">
		<div><p class="label">ClimApp</p></div>
		<div>
			<p class="right label">
				<i class="fas fa-map-marker-alt"></i>
				<span id="station"><i class="fas fa-spinner fa-pulse"></i></span> <br>
				<span id="indoor_outdoor"></span> 
			</p>
		</div>
	</div>
		
	<!--brief weather report -->
	<div class="flexbox-4" id="dashboard_numbers">
		<div class="" data-target="_temperature" data-listener="wheel" data-context="indoor">
			<p class="label"><span id="temperature_desc"></span><br><i class="fas fa-temperature-low"></i> <span id="temperature"><i class="fas fa-spinner fa-pulse"></i></span> <span id="temp_unit"></span></p>
		</div>
		<div class="">
			<p id="windspeedcontainer" class="label">
				<span id="windspeed_desc"></span><br><i class="fas fa-wind"></i> <span id="windspeed"><i class="fas fa-spinner fa-pulse"></i></span> <span id="windspeed_unit">m/s</span>
			</p>
		</div>
		<div class="" data-target="_humidity" data-listener="wheel" data-context="indoor">
			<p class="label"><span id="humidity"></span><br><i class="fas fa-tint"></i> <span id="humidity_value"><i class="fas fa-spinner fa-pulse"></i></span>%</p>
		</div>
		<div class="">
			<p class="label"><span class="label" id="weather_desc"></span><br><i id="icon-weather" class="fas fa-cloud-sun-rain"></i></p>
		</div>
	</div>
	
	
	<!--climapp report -->
	
	<div class="fullwidth" id="climapp_report">
		<div class="flexbox-2">
			<div class="small">
				<p class="center"><span id="climapp_icon"><i class="fas fa-male fa-3x"></i></span></p>
			</div>
			<div class="wide">
				<p class="label">
					<span id="str_current"></span> 
					<span id="current_time"></span>
				</p>
				<p class="label"><span class="score" id="current_label"><i class="fas fa-spinner fa-pulse"></i></span></p>
				<p class="label" id="perception_label"></p>
			</div>
		</div>
		<input id="currentslider" min="-4" max="4" val="1.5" step="0.1" type="range" id="climappslider_now" class="climappslider">
		<div id="selectcurrent" class="" data-menuitem="true" data-menugroup="advisegroup" >
			<div class="flexbox-2 infographic" id="measure_info_cards"></div>
			<div id="advise_current"><i class="fas fa-spinner fa-pulse"></i></div>
		</div>
	</div>
</div>
