<div class="panel" id="forecast_div">
	<p class="label" id="str_forecast"></p>
	<p id="forecast_desc"></p>
	<p id="forecast_disclaimer"></p>
	<canvas id="forecast_canvas"></canvas>
</div>

<div id="menu_flex" class="flexbox-3 white">
	<div id="tabactivity" data-listener="menu" data-target="selectactivity" class="menuitem menufocus"><p class="label" id="str_activity"></p></div>
	<div id="tabclothing" data-listener="menu" data-target="selectclothing" class="menuitem border"><p class="label" id="str_clothing"></p></div>
	<div id="tabheadgear" data-listener="menu" data-target="selectheadgear" class="menuitem"><p class="label" id="str_headgear"></p></div>
</div>
<div id="selectactivity" class="panelthick">
	<div class="flexbox-2" data-listener="wheel" data-target="activity">
		<div class="even"><p id="str_activity_level"></p></div>
		<div class="even">
			<div class="button"><span class="score" id="dashboard_activity"></span></div>
		</div>
	</div>
	<div><p id="activityCaption" class="caption"></p>
	</div>
</div>

<div id="selectclothing" class="hidden panelthick">
	<div class="flexbox-2" data-listener="wheel" data-target="clothing">
		<div class="even"><p id="str_clothing_level"></p></div>
		<div class="even">
			<div class="button"><span class="score" id="dashboard_clothing"></span></div>
		</div>
	</div>
	<div><p id="clothingCaption" class="caption"></p></div>
</div>

<div id="selectheadgear" class="hidden panelthick">
	<div class="flexbox-2" data-listener="wheel" data-target="headgear">
		<div class="even"><p id="head_gear"></p></div>
		<div class="even">
			<div class="button"><span class="score" id="dashboard_headgear"></span></div>
		</div>
	</div>
	<div><p id="headgearCaption" class="caption"></p></div>
</div>
